{% extends 'fla_loja/base.html' %}

{% block content %}
<main class="main main--clients" style="padding: 20px; text-align: center;">
  <div class="table-responsive" style="display: inline-block; text-align: left;">
    <table class="table table-bordered table-striped">
      <thead class="table-dark" style="background-color: black; color: red;">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>
            <a href="{% url 'fla_loja:client_detail' client.id %}" class="btn btn-primary">Ver mais informações</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div style="margin-top: 20px;">
    <a href="{% url 'fla_loja:add_client' %}" class="btn btn-success">+</a>
  </div>
</main>
{% endblock %}
