{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'fla_loja/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Flamengo</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-black" style="border-bottom: 3px solid red;">
    <div class="container-fluid">
      <span class="navbar-brand" style="color: red;">Fla Lojinha</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="color: red;" aria-current="page" href="/">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: red;" href="{% url 'fla_loja:employees' %}">Vendedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: red;" href="{% url 'fla_loja:clients' %}">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: red;" href="{% url 'fla_loja:sales' %}">Vendas</a>      
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: red;" href="{% url 'fla_loja:stock' %}">Estoque</a>      
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  
  {% block content %}
  {% endblock %}

  <footer class="footer">
    <div class="footer__content">
        <section class="left">
          <p class="footer__item" style="text-decoration: none;">Feito por Kaio e Matheus</p>
        </section>
        <section class="right">
            <div class="footer__column">
                <p class="footer__item" style="text-decoration: none;">Projeto para cadeira de Banco de dados</p>
              </div>
        </section>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
