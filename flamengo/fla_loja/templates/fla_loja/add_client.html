{% extends 'fla_loja/base.html' %}

{% block content %}
<main class="main main--add-client" style="padding: 20px;">
  <div style="display: flex; flex-direction: column;">
      <h2>Adicionar Novo Cliente</h2>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Adicionar Cliente</button>
      <a href="{% url 'fla_loja:clients' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancelar</a>
    </form>
  </div>
</main>
{% endblock %}
