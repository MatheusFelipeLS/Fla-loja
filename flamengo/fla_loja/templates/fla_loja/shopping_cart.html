{% extends 'fla_loja/base.html' %}

{% block content %}
<main class="main main--shopping-cart" style="padding: 20px;">
  <h1 style="text-align: center; margin-bottom: 30px;">Carrinho</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark" style="background-color: black; color: red;">
        <tr>
          <th scope="col">Nome do Cliente</th>
          <th scope="col">Quantidade de Produtos</th>
          <th scope="col">Valor Total</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_data %}
        <tr>
          <td>{{ item.client_name }}</td>
          <td>{{ item.total_products }}</td>
          <td>R$ {{ item.total_value|floatformat:2 }}</td>
          <td>
            <a href="{% url 'fla_loja:shopping_detail' item.shopping_id %}" class="btn btn-primary">Ver mais informações</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
