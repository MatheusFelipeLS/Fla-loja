{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'fla_loja/style.css' %}">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Product Details</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="/">Fla Lojinha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-danger" aria-current="page" href="/">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-danger" aria-current="page" href="#">Funcionários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#">Clientes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-danger" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Vendas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Estatísticas</a></li>
              <li><a class="dropdown-item" href="#">Estoque</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main main--project">
    <div style="display: flex; flex-direction: row; margin-top: 50px; width: 600px;">
        <img 
          src="../../static/fla_loja/images/{{ product.image }}" 
          class="card-img-top" 
          alt="Product image"
          style="width: 300px; height: 300px;"
        >
        <article class="project" style="margin-left: 20px;">
            <article class="project__content">
                <h2 
                  class="project__heading" 
                  style="margin-top: 40px; margin-bottom: 20px;">
                  {{ product.name }}
                </h2>
                <p>{{product.description}}</p>
                <p>Preço: {{ product.price }} R$</p>
                <p>Em estoque: {{ product.quantity_in_stock }} un.</p>
            </article>
        </article>
    </div>
  </main>  
</body>
</html>
