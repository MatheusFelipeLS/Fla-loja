{% extends 'fla_loja/base.html' %}

{% block content %}
<main class="main main--add-to-cart" style="padding: 20px;">
  <h1>Adicionar ao Carrinho</h1>
  <hr style="border: 1px solid black;">

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="client_id">ID do Cliente:</label>
      <input type="number" id="client_id" name="client_id" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="employee_id">ID do Vendedor:</label>
      <input type="number" id="employee_id" name="employee_id" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" name="quantity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date_purchased">Data e Hora:</label>
      <input type="datetime-local" id="date_purchased" name="date_purchased" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
    <a href="/" class="btn btn-secondary" style="margin-left: 10px;">Cancelar</a>
  </form>
</main>
{% endblock %}
